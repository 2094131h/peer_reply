{% extends "base.html" %}


{% block body_block %}
{% load widget_tweaks %}
{% load staticfiles %}

{% if schools %}

<div id="ask_form">
    <br>

    <div>
        <div class="ask-form-header"><img class="ask-form-header-inner circle-image" width="40" height="40" src="{% static 'images/red_circle_1.png' %}"
                                          alt="Peer Reply logo"/>

            <h2 class="ask-form-header-inner">Selct your category</h2></div>
        <table class="table table-striped table-condensed" id="ask_table">
            <thead>
            <tr>
                <th>School</th>
                <th>Level</th>
                <th>Course</th>

            </tr>
            </thead>
            <tbody>

            <tr>
                <td>
                    <select name="school" id="school_select" size="6">
                        {% for school in schools %}
                        <option value="{{ school.id }}">{{ school.name }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select name="level" id="level_select" size="6">
                        {% if selected_school %}
                        {% for level in selected_school %}

                        <option value="{{ level.id }}">{{ level.name }}</option>
                        {% endfor %}
                        {% else %}
                        <option value="...">...</option>
                        <option value="...">...</option>
                        <option value="...">...</option>
                        <option value="...">...</option>
                        <option value="...">...</option>
                        {% endif %}

                    </select>
                </td>
                <td>
                    <select name="course" id="course_select" size="6">
                        {% if selected_level %}
                        {% for course in selected_level %}

                        <option value="{{ course.id }}">{{ course.name }}</option>
                        {% endfor %}
                        {% else %}
                            <option value="...">...</option>
                            <option value="...">...</option>
                            <option value="...">...</option>
                            <option value="...">...</option>
                            <option value="...">...</option>

                        {% endif %}

                    </select>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    {% endif %}
