<div class="col-md-3" id="right-block">
            <div class="sidebar-nav-fixed affix hidden-xs hidden-sm pull-right" >
    {% if top_quizzes %}
        <h3 id="top_quizzes_header">Top Quizzes</h3>
        {% for quiz in top_quizzes %}

                <a href="{% url 'quiz' quiz.slug %}"><div class="top_quiz_btn"><div class="quiz-btn-inner">

                        {{ quiz.name }}
                        </div>
                        </div>
                    </a>


        {% endfor %}
    {% endif %}
                  {% if user.is_authenticated %}
        {% if course %}
            <a  href="{% url 'add_quiz' course.slug %}">
                <div id="quiz_btn">
                <div class="add-quiz-btn-inner">
                    Add Quiz
                    </div>

                    </div>
                </a>
        {% endif %}
    {% endif %}
    </div>
</div>
