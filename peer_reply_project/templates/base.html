<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Peer Reply - {% block title %}{% endblock %}</title>
    <link href="{{ MEDIA_URL }}/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/mystyle.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    <![endif]-->
</head>
<body>
     {% load staticfiles %}
     {% csrf_token %}

     <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <ul class="nav navbar-nav navbar-left">
              <li >
              <img width="50" height="50" src="{% static 'images/logo.png' %}" alt="Peer Reply logo" />
              </li>

            <li>
              <a class="navbar-brand" href="/peer_reply/" id="brand_name">Peer-Reply</a>
          </li>

                 <li></li>
                    </ul>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
                    <li><form class="navbar-form" role="search">
                            <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" id="search-input">

                             <button id="search_button" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" id="search_icon"></span></button>
                             </div>
                 </form></li>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'auth_logout' %}?next=/peer_reply/">Logout</a></li>

                    {% else %}
                        <li><a href="{% url 'registration_register' %}">Register Here</a></li>
                        <li><a href="{% url 'auth_login' %}">Login</a></li>
                    {% endif %}


              </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid" id="main_window">

        <div class="col-sm-3 col-md-2 sidebar" id="left_block">
                {% block left_block %}{% endblock %}

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="centre_block">
           <div>
                {% block body_block %}{% endblock %}
                </div>
        </div>
          <div class="col-sm-3 col-md-2 col-sm-offset-12 sidebar" id="right_block" >
                {% block right_block %}{% endblock %}

        </div>

    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
